<article class="prose lg:prose-xl"></article>
<div class="ctn">
  <ng-prosemirror-adapter-provider #provider>
    <ng-milkdown
      *ngIf="value"
      [editorConfig]="config"
      [plugins]="plugins"
      [(ngModel)]="value"
      (ngModelChange)="onChange($event)"
      (onReady)="editor = $event"
    />
  </ng-prosemirror-adapter-provider>
</div>
